<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

<input type="checkbox" name="plus30sName" id="plus30s"/>+30s  
<input type="checkbox" name="plus60sName" id="plus60s"/>+60s

<input type="text" id="valeurmodifiable" value="100">



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<span id='errorPh2' style="color:red"></span>
  <script>

  $(document).ready(function(){

  	$("#plus30s").change(function(){
  		if($(this).is(':checked') && $("#plus60s").is(':checked')){
  			$('#errorPh2').html('Veuillez decocher le +60s pour pouvoir cocher le +30s');
  			$(this).prop( "checked", false );
  		}else if($(this).is(':checked')){
  			// traitement
  			var oldValue = $('#valeurmodifiable').val();
  			var newValue = parseInt(oldValue)  + parseInt(30);
  			$('#valeurmodifiable').val(newValue);

  		} else {
  			// traitement
  			var oldValue = $('#valeurmodifiable').val();
  			var newValue = parseInt(oldValue) - parseInt(30);
  			$('#valeurmodifiable').val(newValue);
        $('#errorPh2').html('');
  		}

  	});

  	$("#plus60s").change(function(){
  		if($(this).is(':checked') && $("#plus30s").is(':checked')){
  			$('#errorPh2').html('Veuillez decocher le +30s pour pouvoir cocher le +60s');
        $(this).prop( "checked", false );
  		}else if($(this).is(':checked')){
  			// traitement
  			var oldValue = $('#valeurmodifiable').val();
  			var newValue = parseInt(oldValue)  + parseInt(60);
  			$('#valeurmodifiable').val(newValue);
  		} else {
  			// traitement
  			var oldValue = $('#valeurmodifiable').val();
  			var newValue = parseInt(oldValue) - parseInt(60);
  			$('#valeurmodifiable').val(newValue);
        $('#errorPh2').html('');
  		}

  	});


  });

      </script>
  </body>
</html>
